<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant share | Receiver | SameClip</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/instant-share.css">
    <link rel="stylesheet" href="/assets/css/receive.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Instant Share</h1>
            <a href="/">
                <span>by <span class="instant-share-page-header">SameClip</span></span>
            </a>
        </header>

        <main>
            <h2 style="font-weight: 800;">Instantly share files with your friend</h2> 
            <img src="/assets/img/sharing img.png" alt="" width="50%">
            <br>
            
            <div class="createRoom active">
                <div class="form-input">
                    <label for="join-id" style="text-align:center; font-size: 20px;">Join ID</label>
                    <input type="text" id="join-id" style="font-size: 16px; padding: 10px;" value="">
                </div>
                <div class="join-room" id="join">
                    <button id="receive-btn">Connect</button>
                </div>
            </div>
            <div class="screen fs-screen">
                <div class="files-list">
                    <div class="title">Shared files:</div>
                    <div class="item">
                        <div class="progress">0%</div>
                        <div class="filename">Abc.txt</div>
                    </div>
                </div>
                <div class="exit">
                    <button onclick="exit_send()">Exit</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© <span id="year"></span> SameClip | All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.querySelector('#year').innerHTML = new Date().getFullYear();
    </script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js" integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    
    <script src="/public/receiver.js"></script>

</body>


</html>
