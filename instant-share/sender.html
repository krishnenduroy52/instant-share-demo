<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant share | Sender | SameClip</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/instant-share.css">
    <link rel="stylesheet" href="/assets/css/create_room.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Instant Share</h1>
            <a href="/">
                <span>by <span class="instant-share-page-header">SameClip</span></span>
            </a>
        </header>

        <main>
            <h2 style="font-weight: 800;">Instantly share files with your friend</h2>
            <img src="/assets/img/sharing img.png" alt="" width="50%">
            <br>
            <div class="createRoom active">
                <div class="create-room" onclick="displayroomid()">
                    <button id="createroom-btn">Create room</button>
                </div>
                <div class="form-input" id="join-id">
                    <b>Room Id</b>
                    <span>000-000-000</span>
                </div>
            </div>
            <div class="screen fs-screen">
                <div class="file-input">
                    <label for="file-input">
                        Click Here to select file for Sharing
                    </label>
                    <input type="file" id="file-input">
                </div>

                <div class="files-list">
                    <div class="title">Shared files:</div>
                    <div class="item">
                        <div class="progress">0%</div>
                        <div class="filename">Loading...</div>
                    </div>
                </div>
                <div class="exit">
                    <button onclick="exit_send()">Exit</button>
                </div>
            </div>
        </main> 

        <footer>
            <p>Â© <span id="year"></span> SameClip | All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.querySelector('#year').innerHTML = new Date().getFullYear();
    </script>
    <script>
        // const create = document.getElementById("create-room");
        const join = document.getElementById("join-id");
        displayroomid = function() {
            join.style.display = "flex";
        }
    </script>

<script src="/assets/js/index.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/public/code.js"></script>

</body>

</html>
