<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SameClip | Instant share</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/instant-share.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Instant Share</h1>
            <a href="/">
                <span>by <span class="instant-share-page-header">SameClip</span></span>
            </a>
        </header>

        <main>
            <div class="container">
                <h2 class="title-inst">
                  <span class="title-word title-word-1">Instantly</span>
                  <span class="title-word title-word-2">Share</span>
                  <span class="title-word title-word-3">Your</span>
                  <span class="title-word title-word-4">Files</span>
                </h2>
            </div>
            <h2>Choose a file to share: </h2>
            <br>
            <div class="content">
                <div class="select-file-div">
                    <img src="/assets/img/default-upload-image.png" alt="file upload logo" width="150">
                    <p>click here upload file</p>
                </div>
                <div class="upload-btn-div">
                    <div class="upload-btn btn">
                        Upload &#8593;
                    </div>
                </div>
                <div class="uploaded-file-link-div">
                    <div class="display-link-div">
                        <p><span>Link : </span> <a href="#"  id="file-link">Your link will appear here after upload</a></p>
                    </div>
                    <div class="copy-link-div" onclick="copyToClipboard()">
                        <div class="copy-link">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="link" id="copy-icon"
                                width="35px" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© <span id="year"></span> SameClip | All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.querySelector('#year').innerHTML = new Date().getFullYear();
    </script>

    <script>

        const copyToClipboard = () => {

            let dummy = document.createElement('input');
            let copyText = document.querySelector('#file-link').text;

            document.body.appendChild(dummy);
            dummy.value = copyText;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);

            let linkCopied = document.querySelector('.copy-link');

            linkCopied.style.backgroundColor = 'hsl(84, 100%, 35%)';

            setTimeout(() => { linkCopied.style.backgroundColor = '#333'; }, 1500);

        }
    </script>

    <script src="/assets/js/index.js"></script>

</body>

</html>
